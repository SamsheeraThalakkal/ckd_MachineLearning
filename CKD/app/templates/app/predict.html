<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CKD Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e8f0fe, #f8f9fa);
      font-family: "Poppins", sans-serif;
    }
    h1 { font-weight: 600; color: #0d6efd; }
    form.card { border-radius: 1rem; background-color: #ffffff; }
    .btn-primary {
      padding: 0.7rem 2rem; font-size: 1.1rem; border-radius: 2rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover { background-color: #084298; }
    .error { color: red; font-size: 0.9rem; }
    .result-box {
      margin-top: 2rem; padding: 1.5rem; border-radius: 0.75rem;
    }
    .result-positive { background-color: #fde2e2; color: #b02a37; }
    .result-negative { background-color: #e2f8e8; color: #0f5132; }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Chronic Kidney Disease (CKD) Predictor</h1>

    <!-- Input method toggle -->
    <div class="text-center mb-4">
      <button id="manualBtn" class="btn btn-outline-primary me-2">Manual Input</button>
      <button id="csvBtn" class="btn btn-outline-secondary">Upload CSV</button>
    </div>

    <form id="ckdForm" method="post" class="card p-4 shadow-lg">
      {% csrf_token %}

      <div id="manualSection">
        <div class="row g-3">
          <!-- only first few fields shown; repeat same for all -->
          <!-- Remaining CKD-related fields -->
<div class="col-md-4">
  <label class="form-label">Blood Glucose Random (mg/dL)</label>
  <input id="bgr" type="number" step="any" class="form-control" required>
  <div id="bgrError" class="error"></div>
</div>

<div class="col-md-4">
  <label class="form-label">Blood Urea (mg/dL)</label>
  <input id="bu" type="number" step="any" class="form-control" required>
  <div id="buError" class="error"></div>
</div>

<div class="col-md-4">
  <label class="form-label">Serum Creatinine (mg/dL)</label>
  <input id="sc" type="number" step="any" class="form-control" required>
  <div id="scError" class="error"></div>
</div>

<div class="col-md-4">
  <label class="form-label">Sodium (mEq/L)</label>
  <input id="sod" type="number" step="any" class="form-control" required>
  <div id="sodError" class="error"></div>
</div>

<div class="col-md-4">
  <label class="form-label">Potassium (mEq/L)</label>
  <input id="pot" type="number" step="any" class="form-control" required>
  <div id="potError" class="error"></div>
</div>

<div class="col-md-4">
  <label class="form-label">Hemoglobin (g/dL)</label>
  <input id="hemo" type="number" step="any" class="form-control" required>
  <div id="hemoError" class="error"></div>
</div>

<div class="col-md-4">
  <label class="form-label">Packed Cell Volume</label>
  <input id="pcv" type="number" step="any" class="form-control" required>
  <div id="pcvError" class="error"></div>
</div>

<div class="col-md-4">
  <label class="form-label">White Blood Cell Count</label>
  <input id="wbcc" type="number" step="any" class="form-control" required>
  <div id="wbccError" class="error"></div>
</div>

<div class="col-md-4">
  <label class="form-label">Red Blood Cell Count</label>
  <input id="rbcc" type="number" step="any" class="form-control" required>
  <div id="rbccError" class="error"></div>
</div>

<div class="col-md-4">
  <label class="form-label">Albumin</label>
  <select id="al" class="form-select">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <div id="alError" class="error"></div>
</div>

<div class="col-md-4">
  <label class="form-label">Sugar</label>
  <select id="su" class="form-select">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <div id="suError" class="error"></div>
</div>

          <!-- add all your remaining fields here exactly like original file -->
          <!-- include matching id="fieldname" and <div id="fieldnameError" class="error"></div> -->

        </div>
      </div>

      <!-- CSV upload section -->
      <div id="csvSection" style="display:none;">
        <div class="mb-3">
          <label class="form-label">Upload Patient Data (CSV)</label>
          <input type="file" id="csvFile" accept=".csv" class="form-control">
          <div id="csvError" class="error"></div>
        </div>
      </div>

      <!-- model select -->
      <div class="mt-4">
        <label class="form-label">Select Model</label>
        <select id="model" class="form-select" required>
          <option value="">-- Choose Model --</option>
          <option value="rf">Random Forest</option>
          <option value="lgb">LightGBM</option>
        </select>
        <div id="modelError" class="error"></div>
      </div>

      <div class="text-center mt-4">
        <button type="button" onclick="validateForm()" class="btn btn-primary btn-lg">Predict</button>
      </div>
    </form>

    <div id="result" class="text-center mt-4"></div>
  </div>

  <script>
  // Toggle manual/CSV mode
  document.getElementById("manualBtn").addEventListener("click",()=>{
    document.getElementById("manualSection").style.display="block";
    document.getElementById("csvSection").style.display="none";
  });
  document.getElementById("csvBtn").addEventListener("click",()=>{
    document.getElementById("manualSection").style.display="none";
    document.getElementById("csvSection").style.display="block";
  });

  // Validation + prediction
  function validateForm(){
    const ranges={
      age:[0,120],bp:[50,200],sg:[1.005,1.025],bgr:[50,400],
      bu:[0,200],sc:[0,15],sod:[100,155],pot:[2.5,7],
      hemo:[3,18],pcv:[20,60],wbcc:[2000,12000],rbcc:[2.5,7]
    };
    let valid=true;
    document.querySelectorAll('.error').forEach(e=>e.textContent='');

    if(document.getElementById('csvSection').style.display==='block'){
      const file=document.getElementById('csvFile').files[0];
      if(!file){
        document.getElementById('csvError').textContent='Please upload CSV file.';
        valid=false;
      } else sendCSV(file);
      return;
    }

    for(let f in ranges){
      const el=document.getElementById(f);
      if(!el) continue;
      const val=parseFloat(el.value);
      if(isNaN(val)||val<ranges[f][0]||val>ranges[f][1]){
        document.getElementById(f+'Error').textContent=`Value must be between ${ranges[f][0]} and ${ranges[f][1]}`;
        valid=false;
      }
    }

    if(!document.getElementById('model').value){
      document.getElementById('modelError').textContent='Please select a model.';
      valid=false;
    }

    if(valid) sendForPrediction();
    else document.getElementById('result').innerHTML="<h4 class='text-danger'>⚠️ Fix errors before submitting.</h4>";
  }

  // Manual entry prediction
  function sendForPrediction(){
    const data={};
    document.querySelectorAll('#manualSection input, #manualSection select').forEach(el=>{
      data[el.id]=el.value;
    });
    data['model_choice']=document.getElementById('model').value;  // ✅ fixed key name

    fetch("{% url 'predict' %}",{  // ✅ match your urls.py name
      method:'POST',
      headers:{'Content-Type':'application/json','X-CSRFToken':getCookie('csrftoken')},
      body:JSON.stringify(data)
    })
    .then(r=>r.json())
    .then(result=>{
      if(result.status==='success'){
        const isPositive=result.prediction.includes("Positive");  // ✅ fixed condition
        document.getElementById('result').innerHTML=
          `<div class='result-box ${isPositive?"result-positive":"result-negative"}'>
            <h4>${result.prediction}</h4>
          </div>`;
      } else {
        document.getElementById('result').innerHTML=`<h4 class='text-danger'>${result.message}</h4>`;
      }
    })
    .catch(err=>document.getElementById('result').innerHTML=`<h4 class='text-danger'>${err}</h4>`);
  }

  // CSV file upload (sends actual file, not parsed text)
  function sendCSV(file){
    const formData = new FormData();
    formData.append('csv_file', file);
    formData.append('model_choice', document.getElementById('model').value);

    fetch("{% url 'predict' %}",{
      method:'POST',
      headers:{'X-CSRFToken':getCookie('csrftoken')},
      body:formData
    })
    .then(r=>r.json())
    .then(result=>{
      if(result.status==='success'){
        document.getElementById('result').innerHTML=
          `<div class='result-box result-positive'><h4>${result.prediction}</h4></div>`;
      } else {
        document.getElementById('result').innerHTML=`<h4 class='text-danger'>${result.message}</h4>`;
      }
    })
    .catch(err=>document.getElementById('result').innerHTML=`<h4 class='text-danger'>${err}</h4>`);
  }

  // CSRF cookie helper
  function getCookie(name){
    let cookieValue=null;
    if(document.cookie && document.cookie!==''){
      const cookies=document.cookie.split(';');
      for(let cookie of cookies){
        cookie=cookie.trim();
        if(cookie.substring(0,name.length+1)===(name+'=')){
          cookieValue=decodeURIComponent(cookie.substring(name.length+1)); break;
        }
      }
    }
    return cookieValue;
  }
</script>

</body>
</html>
